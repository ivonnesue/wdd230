<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <!--add any other links needed-->
    <title>Boutiful Fresh</title>
</head>
<body>
    <header>
        <!--header info-->
        <div class="logobox">
            <a href="index.html">
            <!--img id="logo" scr="images/logo.webp" alt="Bountiful Foods logo"-->
        </a>
        </div>
        <div class="social">
            <!--add correct links and icons-->
            <a href="https://facebook.com" target="_blank"><img class="facebook" src="images/fb.png" alt="facebook icon"></a>
            <a href="https://www.instagram.com" target="_blank"><img class="linkedin" src="images/instagram.png" alt="instagram icon"></a>
            <a href="https://www.tiktok.com" target="_blank"><img class="linkedin" src="images/tiktok.png" alt="tiktok icon"></a>
        </div>
        <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        <nav>
            <ul id="menubar">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="fresh.html">Fresh</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <picture>
                <!--add image sources here-->
            </picture>
        </section>
       <section class="orderform">
            <form method="get" action=""> <!--sent to same page with new section-->
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="top">First Name* <input type="text" 
                        name="fname" autocomplete="given-name" required></label>
                    <label class="top">Email* <input type="email" placeholder="example@email.com" 
                        name="email" autocomplete="email" required></label>
                    <label class="top">Phone* <input type="tel" name="phone" placeholder="123-456-7890" 
                        pattern="\(?\d{3}\)?[-\s]?\d{3}[-\s]?\d{4}?" maxlength="12"
                        title="Enter digits 0-9, may contain dash(-) or space. No more than 12 characters" autocomplete="tel" required></label>
                </fieldset>
                <fieldset>
                    <legend>Order</legend>
                    <p>To make your own drink, choose three fruits and special 
                        instructions if needed
                    </p>
                    <label class="top">Fruit 1 
                        <select name="fruit">
                            <option value="">Choose your first fruit</option>
                        </select>
                    </label>
                    <label class="top">Fruit 2 
                        <select name="fruit">
                            <option value="">Choose your second fruit</option>
                        </select>
                    </label>
                    <label class="top">Fruit 3 
                        <select name="fruit">
                            <option value="">Choose your third fruit</option>
                        </select>
                    </label>
                    <label class="top">Add special instructions
                        <textarea name="text-box" id="instructions" cols="30" rows="5"></textarea>
                    </label>
                </fieldset>
            </fieldset>
            <input type="submit" value="Make my drink!" class="submitBtn">
            <input type="hidden" name="dateAndTime" id="dateAndTime" value="06/12/2023 9:00">
            </form>
       </section>
    </main>
    <footer>
        <div class="logobox"></div>
        <div class="address"></div>
        <div class="contact"></div>
        <div class="authorbar"></div>
    </footer>

<script src="scripts/main.js"></script>
