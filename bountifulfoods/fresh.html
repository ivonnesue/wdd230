<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boutiful Food's is the best spot in Southern California
    to get organic local produce, order your custom drinks, always fresh and convenient!
    Come visit us at our store in Carlsbad, CA, and our foodtrucks locations">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">  
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">

    <link rel="stylesheet" href="https://use.typekit.net/rlx1pjo.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Boutiful Fresh</title>
</head>
<body>
    <header>
        <!--header info-->
        <div class="logobox">
            <a href="index.html">
                <img id="logo" src="images/logo.webp" alt="Bountiful Foods logo">
            </a>
        </div>
        <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        <nav>
            <ul id="menubar">
                <li class="active-pg"><a href="index.html">Home</a></li>
                <li><a href="fresh.html">Fresh</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li class="social-container">
                    <div= class="social-media">
                        <a href="https://facebook.com" target="_blank">
                            <img class="social" src="images/fb.png" alt="facebook icon"></a>
                        <a href="https://www.instagram.com" target="_blank">
                            <img class="social media" src="images/instagram.png" alt="linkedin icon"></a>
                        <a href="https://www.tiktok.com" target="_blank">
                            <img class="social" src="images/tiktok.png" alt="linkedin icon"></a>
                    </div>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source media="(max-width: 600px )" srcset="images/tinified/drinksvertical.jpg">
                <source media="(max-width: 900px )" srcset="images/tinified/freshdrinks1280.jpg">
                <source media="(max-width: 1024px )" srcset="images/tinified/freshdrinks1920.jpg">
                <img class="fresh-hero" src="images/tinified/drinksvertical640.jpg" alt="drinks">
            </picture>
        </section>
       <section class="orderform">
            <form method="get" action=""> <!--sent to same page with new section-->
                <fieldset>
                    <legend>Your info</legend>
                    <label class="top">First Name*<input type="text" name="fname" id="fname" required></label>
                    <label class="top">Email address*<input type="email" name="email" id="email" placeholder="someone@example.com" required></label>  
                    <label class="top">Phone*<input type="tel" name="phone" placeholder="123456789" id="phone" required></label>  
                </fieldset>
                <fieldset>
                    <legend>Create your drink!</legend>
                    <div class="select-container">
                        <label for="fruit1">
                            Select the first fruit!
                            <select name="fruit1" id="fruit1">
                                <option value="" disabled selected>Select a fruit</option>
                            </select>
                        </label>
                        <label for="fruit2">
                            Select the second fruit!
                            <select name="fruit2" id="fruit2">
                                <option value="" disabled selected>Select a fruit</option>
                            </select>
                        </label>
                        <label for="fruit3">
                            Select the third fruit!
                            <select name="fruit3" id="fruit3">
                                <option value="" disabled selected>Select a fruit</option>
                            </select>
                        </label>
                    </div>
                    <label class="top">Additional details? <textarea id="instructions" name="bdescription" cols="33" rows="10" placeholder="Let us make a drink especially for you!"></textarea></label>
                </fieldset>
                <div class="button-cont">
                    <button class="submitBtn">Make my drink!</button>
                </div>
            </form>
            <div class="orderInfo">
            </div>
        </div>
    </main>
       </section>
    </main>
    <footer>
        <div class="logobox">
            <a href="index.html">
                <img id="logo" src="images/logo.webp" alt="Bountiful Foods logo">
            </a>
        </div>
        <div class="address">
            <h3>Bountiful Foods Store</h3>
            <h4>Carlsbad State Farmers Market</h4>
            <p>2907 State St, Carlsbad, CA, 92008</p>
            <p><span> 
                <a href="https://goo.gl/maps/whYkErQ7F7enTaWC7" target="_blank"><span class="material-symbols-outlined">location_on</span></a>
            </span></p>
            
        </div>
        <div class="contact">
            <h3>Contact Us</h3>
            <p>E-mail: hello@bountifulfoods.com <br> 
                Phone: 442-354-7896
            </p>
        </div>
        <div class="authorbar">
            <p>&copy;<span id="year"></span> Bountiful Foods | Ivonne Aponte | WDD230 Project | Last Updated: <span id = "updated"></span></p>
        </div>
    </footer>

</html>
